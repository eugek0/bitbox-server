name: Deploy
on:
  workflow_dispatch:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Installing dependencies
        run: yarn install --frozen-lockfile

      - name: Linting
        run: yarn lint

  deploy:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: ${{ secrets.SERVER_HOST }}

      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/applications
            git clone https://github.com/${{ github.repository }}.git bitbox-server
            cd bitbox-server
            sudo docker kill bitbox-server_server_1
            sudo docker rm bitbox-server_server_1
            sudo docker rmi bitbox-server_server
            echo ${{ secrets.ENV }} > .env.production
            sudo docker-compose up -d
            cd ..
            rm -rf bitbox-server
